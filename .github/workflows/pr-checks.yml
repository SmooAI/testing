name: PR Checks

on:
    pull_request:
        branches: [main]
        types: [opened, synchronize]

jobs:
    validate:
        runs-on: ubuntu-latest
        timeout-minutes: 15

        steps:
            - uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Typecheck
              run: pnpm typecheck

            - name: Lint
              run: pnpm lint

            - name: Format check
              run: pnpm format:check

            - name: Test
              run: pnpm test

            - name: Build
              run: pnpm build
